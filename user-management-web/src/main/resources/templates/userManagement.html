<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-row .col {
            margin-bottom: 15px;
        }
        .table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="text-center">User Management</h1>
        
        <!-- Add User Form -->
        <form action="/addUser" method="post" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="col">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </div>
        </form>

        <!-- Delete User Form -->
        <form action="/deleteUser" method="post" class="mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="number" name="userId" class="form-control" placeholder="User ID" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </div>
            </div>
        </form>

        <!-- User List -->
        <h2>All Users</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over users and display their information and roles -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
